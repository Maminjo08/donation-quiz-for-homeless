<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Startseite -->
    <div id="start-page">
        <h1>Welcome to the Donation Quiz!</h1>
        <button id="start-btn" onclick="startQuiz()">Start Quiz to Donate</button>
    </div>

    <!-- Fragen-Seite -->
    <div id="quiz-page" style="display: none;">
        <div id="question-container">
            <p id="question"></p>
            <button class="answer-btn" onclick="checkAnswer('A')">A</button>
            <button class="answer-btn" onclick="checkAnswer('B')">B</button>
            <button class="answer-btn" onclick="checkAnswer('C')">C</button>
            <button class="answer-btn" onclick="checkAnswer('D')">D</button>
        </div>
        <!-- Feedback fÃ¼r die Antwort wird hier angezeigt -->
        <div id="answer-feedback" style="font-size: 20px; margin-top: 10px;"></div>
    </div>

    <!-- Ergebnis-Seite -->
    <div id="result-page" style="display: none;">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
